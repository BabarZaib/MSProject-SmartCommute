<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SC- Smart Commute</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'admin-temp/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'admin-temp/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'admin-temp/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'admin-temp/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'admin-temp/images/logo.png' %}" alt="logo">
                <div style="position: relative;">SMART COMMUTE</div>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="POST" action="{% url 'login'  %}">
                {% csrf_token %}
                 {% for field, errors in user_message.items %}


                                    <div class="alert alert-danger">
                                        <!--<strong>{{ field|capfirst }}:</strong>-->
                                        {% for error in errors %}
                                        {{ error|escape }}
                                        {% endfor %}
                                    </div>

                                    {% endfor %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="id_username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
               <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>-->
              <!--  <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="typcn typcn-social-facebook mr-2"></i>Connect using facebook
                  </button>
                </div>-->
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url 'admin_registration' %}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'admin-temp/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'admin-temp/js/off-canvas.js' %}"></script>
  <script src="{% static 'admin-temp/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin-temp/js/template.js' %}"></script>
  <script src="{% static 'admin-temp/js/settings.js' %}"></script>
  <script src="{% static 'admin-temp/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
