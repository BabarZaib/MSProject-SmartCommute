{% extends "users/dashboard.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Commute</title>
</head>
<body>
{% block content %}
<div class="content-wrapper">
  <form action="{% url 'driver_form'%}" method="POST">
        <div class="row">
         <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  {% csrf_token%}

                  <h4 class="card-title">Driver Registration Form</h4>

                    <p class="card-description">
                      Driver info
                    </p>
                    {{ form.as_p }}

                </div>
              </div>
         </div>
        </div>
  </form>


</div>

{% endblock %}

</body>
</html>
